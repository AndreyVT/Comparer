<table width="100%">
<tr height="20%" width="100%">
<td align="center">[{{item.id}}]</td>
<td align="center"> {{item.name}}</td>
<td align="center">{{item.price}}</td>
<td align="center">{{item.shopName}}</td>
<td align="center">{{item.date | date: "dd.MM.yyyy"}}</td>
</tr>
</table>
